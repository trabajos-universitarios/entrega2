{% extends 'core/base.html' %}
{% load static %}

{% block stylesheet %}
    <link href="{% static 'core/css/forms.css'%}" rel="stylesheet">
{% endblock %}

{% block content %}
    <h4>Buenos Aires</h4>
    <br>
    <h2>Aires acondicionados a la venta </h2>
    <br>
    {% if list %}
        <div class="row text-center">
        {% for ve in list %}
            <a href="#">
                <div class="tienda_auto_recuadro">
                    <div class="tienda_auto_recuadro_interior">
                        <img src="/media/images/{{ ve.imagen }}" class="tienda_auto_imagen" alt="">
                        <img src="{% static 'core/img/' %}{{ ve.image }}" class="tienda_auto_imagen" alt="">
                    </div>
                    <div>
                        {{ ve.nomprod }}
                        <br>
                        {{ ve.precio }}
                    </div>
                </div>
            </a>
        {% endfor %}
        </div>
    {% endif %}
    <div class="tienda_link_home">
        <a href="#" class="btn btn-info btn-sm">Ir a la p√°gina de inicio</a>
    </div>
{% endblock content %}
